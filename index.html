<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Expletus+Sans:wght@400;500;600;700&family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="assets/js/scripts.js"></script>
    <title>Previsão do tempo</title>
    
</head>
<body>
    <div class="caixa-maior">
        <div class="tittle">
            <h2 class="cidade">Tempo em São Paulo</h2>
        </div>
        
        <div class="search">
            <input class="input-cidade" placeholder="Pesquisar Cidade">
            <button onclick="cliqueiNoBotao()">
                <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg">
            </button>
        </div>
        
        <div class="temp-container">
            <p class="temp">28°C</p>
        </div>

        <div class="descricao-container">
            <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
            <p class="descricao">Nuvens Dispersas</p>
        </div>

        <div class="humidity">
            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>

</body>
</html>
